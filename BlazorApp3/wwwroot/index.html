<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beers Cheers Vasis</title>
    <base href="/" />

    <!-- Fonts: Playfair Display (headings) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet" />

    <!-- MudBlazor -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- BCV styles -->
    <link rel="stylesheet" href="css/bcv-design.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="css/editor-content.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="lib/tinymce/tinymce.min.js"></script>
    <script src="js/editor-helpers.js"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>

    <script>
        // Google Sign-In init
        window.bcvInitGoogleSignIn = function (clientId, dotnetRef) {
            if (!google || !google.accounts) {
                setTimeout(() => bcvInitGoogleSignIn(clientId, dotnetRef), 200);
                return;
            }
            google.accounts.id.initialize({
                client_id: clientId,
                callback: (response) => dotnetRef.invokeMethodAsync('OnGoogleSignIn', response.credential)
            });
            google.accounts.id.renderButton(document.getElementById('google-signin-btn'), {
                theme: 'outline', size: 'large', text: 'signin_with', shape: 'rectangular'
            });
        };

        // Turnstile
        window.bcvRenderTurnstile = function (elementId, siteKey) {
            if (!window.turnstile) {
                setTimeout(() => bcvRenderTurnstile(elementId, siteKey), 200);
                return;
            }
            return turnstile.render('#' + elementId, { sitekey: siteKey, theme: 'light' });
        };

        window.bcvGetTurnstileResponse = function (widgetId) {
            return turnstile.getResponse(widgetId);
        };

        window.bcvResetTurnstile = function (widgetId) {
            turnstile.reset(widgetId);
        };
    </script>
</body>

</html>
