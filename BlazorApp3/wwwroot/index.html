    <!-- Google Sign-In (OAuth 2.0 popup flow - works over HTTP) -->
    <script>
        window.bcvInitGoogleSignIn = function (clientId, dotnetRef) {
            window._bcvGoogleClientId = clientId;
            window._bcvDotnetRef = dotnetRef;
        };

        window.bcvGoogleSignInPopup = function () {
            var clientId = window._bcvGoogleClientId;
            var redirect = window.location.origin + '/google-callback.html';
            var url = 'https://accounts.google.com/o/oauth2/v2/auth'
                + '?client_id=' + encodeURIComponent(clientId)
                + '&redirect_uri=' + encodeURIComponent(redirect)
                + '&response_type=code'
                + '&scope=openid%20email%20profile'
                + '&prompt=select_account';

            var w = 500, h = 600;
            var left = (screen.width - w) / 2, top = (screen.height - h) / 2;
            window.open(url, 'GoogleSignIn', 'width=' + w + ',height=' + h + ',left=' + left + ',top=' + top);
        };

        window.bcvGoogleAuthCallback = function (code) {
            if (window._bcvDotnetRef) {
                window._bcvDotnetRef.invokeMethodAsync('OnGoogleAuthCode', code);
            }
        };
    </script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>

    <script>
        // Turnstile
        window.bcvRenderTurnstile = function (elementId, siteKey) {
            if (!window.turnstile) {
                setTimeout(() => bcvRenderTurnstile(elementId, siteKey), 200);
                return;
            }
            return turnstile.render('#' + elementId, { sitekey: siteKey, theme: 'light' });
        };

        window.bcvGetTurnstileResponse = function (widgetId) {
            return turnstile.getResponse(widgetId);
        };

        window.bcvResetTurnstile = function (widgetId) {
            turnstile.reset(widgetId);
        };
    </script>
